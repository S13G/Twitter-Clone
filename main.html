<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home / Twitter</title>
    <link href="styles/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<div class="left-side-cover">
    <div class="object">
        <img alt="logo" class="twitter-logo" src="assets/twitter.webp">
    </div>
    <div class="object">
        <i class="fa-solid fa-house-chimney-window"></i>
        <p class="word">Home</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-hashtag"></i>
        <p class="word">Explore</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-bell"></i>
        <p class="word">Notifications</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-envelope"></i>
        <p class="word">Envelope</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-bookmark"></i>
        <p class="word">Bookmarks</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-rectangle-list"></i>
        <p class="word">Lists</p>
    </div>
    <div class="object">
        <i class="fa-solid fa-user"></i>
        <p class="word">Profile</p>
    </div>
</div>
</body>
</html>
